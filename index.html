<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="header">
			<h1>Rock Paper Scissors</h1>
		</div>
		<div id="start">
			<button class="play">Play!</button>
		</div>
		<div class="game-result">
			<h1 class="text-result"></h1>
			<button class="play" id="restart">Play!</button>
		</div>
		<h2 class="round"></h2>
		<div class="container">
			<h3 id="intro">Choose wisely!</h3>
			<div class="player-choices">
				<button class="choices">🤜</button>
				<button class="choices">🖐</button>
				<button class="choices">✌️</button>
			</div>
			<div class="player-choice">
				<h3>You</h3>
				<div class="choice" id="player"></div>
			</div>
			<div class="computer">
				<h3>Computer</h3>
				<div id="computer" class="choice"></div>
			</div>
		</div>
		<div id="result">
			<div class="result" id="round-1"></div>
			<div class="result" id="round-2"></div>
			<div class="result" id="round-3"></div>
			<div class="result" id="round-4"></div>
			<div class="result" id="round-5"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
